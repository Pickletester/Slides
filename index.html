<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline Ad Player</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
  html,body{
    margin:0;padding:0;width:100%;height:100%;
    background:#000;overflow:hidden;
  }
  #slideshow{
    width:864px;height:384px;
    display:flex;justify-content:center;align-items:center;
    margin:auto;position:absolute;top:0;bottom:0;left:0;right:0;
    color:white;font-size:2rem;font-weight:700;
    font-family:system-ui,Arial,sans-serif;
    text-shadow:0 2px 8px rgba(0,0,0,0.6);
  }
</style>
</head>
<body>
<div id="slideshow">Loadingâ€¦</div>
<script>
const slides = [
  {text:"WELCOME TO LEVELUP",bg:"#16a34a",duration:5},
  {text:"COURT SPECIALS THIS WEEKEND",bg:"#2563eb",duration:5},
  {text:"JOIN OUR MEMBERSHIP TODAY!",bg:"#eab308",color:"#000",duration:5}
];

let index = 0;
const box = document.getElementById("slideshow");

function showSlide(){
  const s = slides[index];
  box.style.background = s.bg;
  box.style.color = s.color || "#fff";
  box.textContent = s.text || "";
  setTimeout(()=>{
    index = (index + 1) % slides.length;
    showSlide();
  }, s.duration * 1000);
}

window.onload = showSlide;
</script>
</body>
</html>
