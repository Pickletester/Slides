<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Loop</title>
    <style>
        /* Ensures the image fills the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #adPlayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 'object-fit: cover' will fill the screen, 
              possibly cropping the image. 
              Use 'object-fit: contain' if you want to see the 
              whole image, but with black bars (letterboxing).
            */
            object-fit: cover; 
        }
    </style>
</head>
<body>
    
    <img id="adPlayer" alt="Ad Display">

    <script src="ads.js"></script>
</body>
</html>
