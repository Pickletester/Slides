<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Slide Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app {
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 340px;
      background: #020617;
      border-right: 1px solid #1f2937;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .button {
      border: none;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      background: #22c55e;
      color: #022c22;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
      white-space: nowrap;
    }

    .button.small {
      padding: 6px 10px;
      font-size: 0.78rem;
    }

    .button.secondary {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }

    .button.danger {
      background: #b91c1c;
      color: #fee2e2;
    }

    .button:active {
      transform: scale(0.97);
      box-shadow: 0 0 0 0 transparent;
    }

    .slides-list {
      flex: 1;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top left, #111827, #020617);
      padding: 8px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .slide-item {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
      background: rgba(15,23,42,0.9);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      transition: background 0.12s ease, border-color 0.12s ease, transform 0.05s ease;
    }

    .slide-item:hover {
      background: rgba(30,64,175,0.4);
    }

    .slide-item.active {
      border-color: #38bdf8;
      background: rgba(37,99,235,0.45);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.5);
    }

    .slide-item-title {
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .slide-item-meta {
      font-size: 0.7rem;
      opacity: 0.75;
    }

    .slide-item-index {
      font-size: 0.72rem;
      opacity: 0.6;
      margin-right: 4px;
    }

    .form-section {
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 10px;
      background: #020617;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.82rem;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    input[type="text"],
    input[type="number"],
    input[type="color"],
    textarea {
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      padding: 6px 8px;
      font-size: 0.8rem;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    .form-row-inline {
      display: flex;
      gap: 8px;
    }

    .form-row-inline > div {
      flex: 1;
    }

    /* Viewer area */

    .viewer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 10px;
    }

    .viewer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .viewer-title {
      font-size: 0.95rem;
      font-weight: 500;
      opacity: 0.9;
    }

    .viewer-controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pill {
      font-size: 0.75rem;
      padding: 3px 9px;
      border-radius: 999px;
      background: rgba(148,163,184,0.2);
      color: #e5e7eb;
    }

    .slide-preview-wrapper {
      flex: 1;
      border-radius: 18px;
      border: 1px solid #1f2937;
      background: #020617;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 8px;
    }

    .slide-preview {
      width: 100%;
      height: 100%;
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 24px;
      background-size: cover;
      background-position: center;
    }

    .slide-inner {
      max-width: 100%;
      max-height: 100%;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 24px;
      align-items: center;
    }

    .slide-text-block {
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .slide-title {
      font-size: clamp(1.4rem, 2.3vw, 2rem);
      font-weight: 700;
    }

    .slide-body {
      font-size: clamp(0.9rem, 1.2vw, 1.05rem);
      line-height: 1.4;
    }

    .slide-image-block {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide-image-block img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    .no-slide {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .playback-status {
      font-size: 0.78rem;
      color: #9ca3af;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 900px) {
      .app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 280px;
      }

      .slide-inner {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar: slide list + editor -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Slides</div>
        <button class="button small" id="addSlideBtn">+ Add Slide</button>
      </div>

      <div class="slides-list" id="slidesList">
        <!-- Slides will render here -->
      </div>

      <div class="form-section" id="editorSection">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;">
          <span style="font-size:0.8rem;opacity:0.8;">Slide Settings</span>
          <button class="button small danger" id="deleteSlideBtn">Delete</button>
        </div>

        <div class="form-row">
          <label for="slideTitle">Title</label>
          <input type="text" id="slideTitle" placeholder="Slide title" />
        </div>

        <div class="form-row">
          <label for="slideBody">Body Text</label>
          <textarea id="slideBody" placeholder="Main text for this slide"></textarea>
        </div>

        <div class="form-row">
          <label for="slideImage">Image URL (optional)</label>
          <input type="text" id="slideImage" placeholder="https://example.com/image.png" />
        </div>

        <div class="form-row-inline">
          <div>
            <label for="slideBg">Background Color</label>
            <input type="color" id="slideBg" value="#0f172a" />
          </div>
          <div>
            <label for="slideDuration">Duration (seconds)</label>
            <input type="number" id="slideDuration" min="1" value="8" />
          </div>
        </div>
      </div>
    </aside>

    <!-- Viewer: preview + playback controls -->
    <main class="viewer">
      <div class="viewer-header">
        <div>
          <div class="viewer-title">Slide Preview / Player</div>
          <div class="playback-status" id="playbackStatus">
            Ready. Add slides on the left, then press "Start Slideshow".
          </div>
        </div>

        <div class="viewer-controls">
          <button class="button secondary small" id="prevSlideBtn">&#9664; Prev</button>
          <button class="button small" id="playPauseBtn">▶ Start Slideshow</button>
          <button class="button secondary small" id="nextSlideBtn">Next &#9654;</button>
          <button class="button secondary small" id="loopToggleBtn">Loop: On</button>
          <button class="button secondary small" id="viewerModeBtn">Viewer Mode</button>
        </div>
      </div>

      <div class="slide-preview-wrapper">
        <div class="slide-preview" id="slidePreview">
          <div class="no-slide" id="noSlideMessage">
            No slides yet. Click <strong>+ Add Slide</strong> to get started.
          </div>
          <div class="slide-inner hidden" id="slideInner">
            <div class="slide-text-block">
              <div class="slide-title" id="previewTitle"></div>
              <div class="slide-body" id="previewBody"></div>
            </div>
            <div class="slide-image-block" id="previewImageBlock">
              <img id="previewImage" alt="Slide image" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // ---------- Data model ----------
    const STORAGE_KEY = "simpleSlideDeck_v1";

    let slides = [];
    let currentIndex = -1;
    let isPlaying = false;
    let isLooping = true;
    let timerId = null;
    let viewerMode = false;

    // ---------- DOM ----------
    const slidesListEl = document.getElementById("slidesList");
    const addSlideBtn = document.getElementById("addSlideBtn");
    const deleteSlideBtn = document.getElementById("deleteSlideBtn");

    const slideTitleInput = document.getElementById("slideTitle");
    const slideBodyInput = document.getElementById("slideBody");
    const slideImageInput = document.getElementById("slideImage");
    const slideBgInput = document.getElementById("slideBg");
    const slideDurationInput = document.getElementById("slideDuration");

    const slidePreviewEl = document.getElementById("slidePreview");
    const slideInnerEl = document.getElementById("slideInner");
    const noSlideMessageEl = document.getElementById("noSlideMessage");

    const previewTitleEl = document.getElementById("previewTitle");
    const previewBodyEl = document.getElementById("previewBody");
    const previewImageBlockEl = document.getElementById("previewImageBlock");
    const previewImageEl = document.getElementById("previewImage");

    const playbackStatusEl = document.getElementById("playbackStatus");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const prevSlideBtn = document.getElementById("prevSlideBtn");
    const nextSlideBtn = document.getElementById("nextSlideBtn");
    const loopToggleBtn = document.getElementById("loopToggleBtn");
    const viewerModeBtn = document.getElementById("viewerModeBtn");
    const sidebarEl = document.getElementById("sidebar");
    const editorSectionEl = document.getElementById("editorSection");

    // ---------- Storage ----------
    function loadSlides() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;
        const parsed = JSON.parse(raw);
        if (Array.isArray(parsed)) {
          slides = parsed;
        }
      } catch (e) {
        console.warn("Failed to load slides from storage", e);
      }
    }

    function saveSlides() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(slides));
      } catch (e) {
        console.warn("Failed to save slides", e);
      }
    }

    // ---------- UI rendering ----------
    function renderSlidesList() {
      slidesListEl.innerHTML = "";

      if (slides.length === 0) {
        const empty = document.createElement("div");
        empty.style.fontSize = "0.8rem";
        empty.style.opacity = "0.7";
        empty.textContent = "No slides yet. Click \"+ Add Slide\" above.";
        slidesListEl.appendChild(empty);
        return;
      }

      slides.forEach((s, index) => {
        const item = document.createElement("div");
        item.className = "slide-item" + (index === currentIndex ? " active" : "");
        item.dataset.index = index;

        const left = document.createElement("div");
        left.style.display = "flex";
        left.style.alignItems = "center";
        const idxSpan = document.createElement("span");
        idxSpan.className = "slide-item-index";
        idxSpan.textContent = "#" + (index + 1);
        const titleSpan = document.createElement("span");
        titleSpan.className = "slide-item-title";
        titleSpan.textContent = s.title || "(Untitled)";
        left.appendChild(idxSpan);
        left.appendChild(titleSpan);

        const right = document.createElement("div");
        right.className = "slide-item-meta";
        right.textContent = (s.duration || 0) + "s";

        item.appendChild(left);
        item.appendChild(right);

        item.addEventListener("click", () => {
          selectSlide(index);
        });

        slidesListEl.appendChild(item);
      });
    }

    function renderSlidePreview() {
      if (currentIndex < 0 || currentIndex >= slides.length) {
        noSlideMessageEl.classList.remove("hidden");
        slideInnerEl.classList.add("hidden");
        slidePreviewEl.style.background = "#020617";
        playbackStatusEl.textContent = "Ready. Add slides on the left, then press \"Start Slideshow\".";
        return;
      }

      const s = slides[currentIndex];
      noSlideMessageEl.classList.add("hidden");
      slideInnerEl.classList.remove("hidden");

      slidePreviewEl.style.background = s.bg || "#0f172a";

      previewTitleEl.textContent = s.title || "";
      previewBodyEl.textContent = s.body || "";

      if (s.imageUrl && s.imageUrl.trim() !== "") {
        previewImageBlockEl.classList.remove("hidden");
        previewImageEl.src = s.imageUrl.trim();
      } else {
        previewImageBlockEl.classList.add("hidden");
        previewImageEl.removeAttribute("src");
      }

      const stateText = isPlaying
        ? `Playing slide ${currentIndex + 1} of ${slides.length} • ${s.duration || 0}s`
        : `Previewing slide ${currentIndex + 1} of ${slides.length}`;
      playbackStatusEl.textContent = stateText;
    }

    function updateEditorFromCurrent() {
      if (currentIndex < 0 || currentIndex >= slides.length) {
        slideTitleInput.value = "";
        slideBodyInput.value = "";
        slideImageInput.value = "";
        slideBgInput.value = "#0f172a";
        slideDurationInput.value = "8";
        return;
      }
      const s = slides[currentIndex];
      slideTitleInput.value = s.title || "";
      slideBodyInput.value = s.body || "";
      slideImageInput.value = s.imageUrl || "";
      slideBgInput.value = s.bg || "#0f172a";
      slideDurationInput.value = s.duration != null ? s.duration : 8;
    }

    // ---------- Slide operations ----------
    function addSlide() {
      const newSlide = {
        id: Date.now(),
        title: "New Slide",
        body: "",
        imageUrl: "",
        bg: "#0f172a",
        duration: 8
      };
      slides.push(newSlide);
      currentIndex = slides.length - 1;
      saveSlides();
      renderSlidesList();
      updateEditorFromCurrent();
      renderSlidePreview();
    }

    function deleteCurrentSlide() {
      if (currentIndex < 0 || currentIndex >= slides.length) return;
      slides.splice(currentIndex, 1);
      if (slides.length === 0) {
        currentIndex = -1;
      } else if (currentIndex >= slides.length) {
        currentIndex = slides.length - 1;
      }
      saveSlides();
      renderSlidesList();
      updateEditorFromCurrent();
      renderSlidePreview();
    }

    function selectSlide(index) {
      if (index < 0 || index >= slides.length) return;
      currentIndex = index;
      renderSlidesList();
      updateEditorFromCurrent();
      renderSlidePreview();
    }

    function updateCurrentSlideFromEditor() {
      if (currentIndex < 0 || currentIndex >= slides.length) return;
      const s = slides[currentIndex];
      s.title = slideTitleInput.value || "";
      s.body = slideBodyInput.value || "";
      s.imageUrl = slideImageInput.value || "";
      s.bg = slideBgInput.value || "#0f172a";
      let dur = parseInt(slideDurationInput.value, 10);
      if (isNaN(dur) || dur <= 0) dur = 5;
      s.duration = dur;
      saveSlides();
      renderSlidesList();
      renderSlidePreview();
    }

    // ---------- Playback ----------
    function stopSlideshow() {
      isPlaying = false;
      if (timerId) {
        clearTimeout(timerId);
        timerId = null;
      }
      playPauseBtn.textContent = "▶ Start Slideshow";
      renderSlidePreview();
    }

    function playNext() {
      if (!isPlaying) return;
      if (slides.length === 0) {
        stopSlideshow();
        return;
      }
      let nextIndex = currentIndex + 1;
      if (nextIndex >= slides.length) {
        if (isLooping) {
          nextIndex = 0;
        } else {
          stopSlideshow();
          return;
        }
      }
      currentIndex = nextIndex;
      renderSlidesList();
      renderSlidePreview();
      scheduleAdvance();
    }

    function scheduleAdvance() {
      if (!isPlaying) return;
      if (currentIndex < 0 || currentIndex >= slides.length) return;
      const s = slides[currentIndex];
      const durMs = (s.duration || 5) * 1000;
      if (timerId) clearTimeout(timerId);
      timerId = setTimeout(playNext, durMs);
    }

    function startSlideshow() {
      if (slides.length === 0) return;
      if (currentIndex < 0 || currentIndex >= slides.length) {
        currentIndex = 0;
      }
      isPlaying = true;
      playPauseBtn.textContent = "⏸ Pause";
      renderSlidesList();
      renderSlidePreview();
      scheduleAdvance();
    }

    function togglePlayPause() {
      if (isPlaying) {
        stopSlideshow();
      } else {
        startSlideshow();
      }
    }

    function goPrevManual() {
      stopSlideshow();
      if (slides.length === 0) return;
      if (currentIndex <= 0) {
        currentIndex = 0;
      } else {
        currentIndex -= 1;
      }
      renderSlidesList();
      renderSlidePreview();
    }

    function goNextManual() {
      stopSlideshow();
      if (slides.length === 0) return;
      if (currentIndex >= slides.length - 1) {
        currentIndex = slides.length - 1;
      } else {
        currentIndex += 1;
      }
      renderSlidesList();
      renderSlidePreview();
    }

    function toggleLoop() {
      isLooping = !isLooping;
      loopToggleBtn.textContent = "Loop: " + (isLooping ? "On" : "Off");
    }

    // ---------- Viewer mode ----------
    function setViewerMode(on) {
      viewerMode = on;
      if (on) {
        sidebarEl.classList.add("hidden");
        viewerModeBtn.textContent = "Editor Mode";
      } else {
        sidebarEl.classList.remove("hidden");
        viewerModeBtn.textContent = "Viewer Mode";
      }
    }

    function toggleViewerMode() {
      setViewerMode(!viewerMode);
    }

    // ---------- Event listeners ----------
    addSlideBtn.addEventListener("click", addSlide);
    deleteSlideBtn.addEventListener("click", deleteCurrentSlide);

    slideTitleInput.addEventListener("input", updateCurrentSlideFromEditor);
    slideBodyInput.addEventListener("input", updateCurrentSlideFromEditor);
    slideImageInput.addEventListener("input", updateCurrentSlideFromEditor);
    slideBgInput.addEventListener("input", updateCurrentSlideFromEditor);
    slideDurationInput.addEventListener("input", updateCurrentSlideFromEditor);

    playPauseBtn.addEventListener("click", togglePlayPause);
    prevSlideBtn.addEventListener("click", goPrevManual);
    nextSlideBtn.addEventListener("click", goNextManual);
    loopToggleBtn.addEventListener("click", toggleLoop);
    viewerModeBtn.addEventListener("click", toggleViewerMode);

    // Keyboard shortcuts: space = play/pause, left/right arrows = prev/next
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        togglePlayPause();
      } else if (e.code === "ArrowLeft") {
        goPrevManual();
      } else if (e.code === "ArrowRight") {
        goNextManual();
      }
    });

    // ---------- Init ----------
    function initFromUrlParams() {
      const params = new URLSearchParams(window.location.search);
      const view = params.get("view");
      if (view === "1" || view === "true") {
        setViewerMode(true);
        // Auto-start slideshow in viewer mode (for TB1)
        if (slides.length > 0) {
          currentIndex = 0;
          startSlideshow();
        }
      }
    }

    function init() {
      loadSlides();
      if (slides.length > 0) {
        currentIndex = 0;
      }
      renderSlidesList();
      updateEditorFromCurrent();
      renderSlidePreview();
      initFromUrlParams();
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
