<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Loop</title>
    <style>
        /* Ensures the video fills the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #adPlayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fills the screen, may crop video */
        }
    </style>
</head>
<body>
    <video id="adPlayer" muted autoplay playsinline></video>

    <script src="ads.js"></script>
</body>
</html>
